PLG_SYSTEM_PASSWORDLESS_MANAGE_BTN_ADD_TIP="<strong>Authenticator credentials require you to type your username to log into the site with passwordless authentication.</strong><br/><br/>If unsure, use this type of authenticator.<br/><br/>Authenticator credentials do not use any of the limited Passkey storage of your hardware authenticator. You can link an unlimited number of sites to each Authenticator using authenticator credentials."
PLG_SYSTEM_PASSWORDLESS_MANAGE_BTN_ADDRESIDENT_LABEL="Add new Passkey"
PLG_SYSTEM_PASSWORDLESS_MANAGE_BTN_ADDRESIDENT_TIP="<strong>You can log in with Passkeys without having to type in your username.</strong><br/></br/>However, they are stored in your Authenticator's memory. Hardware Authenticators have a limited storage for passkeys, typically for only 5 to 10 sites. Built-in authenticators such as Windows Hello, Apple's TouchID/FaceID and Android biometrics don't have a storage limit. For this reason we recommend using Passkeys only with built-in authenticators."
